<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Multi-Procedure Pricing Estimator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    (function() {
        var headerMain = document.getElementsByTagName("header")[0];
        var pricingCalc = document.getElementsByClassName("pricing-calc")[0];
        var rect = pricingCalc.getBoundingClientRect();
        var navHeight;
        var pricingCalcHeight;
        var width;
    
        window.addEventListener('scroll', function (e) {
            width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            navHeight = document.getElementsByTagName("nav")[0].offsetHeight;
            pricingCalcHeight = pricingCalc.offsetHeight;
            if (window.pageYOffset > (rect.top - navHeight)) {
                pricingCalc.classList.add("pricing-calc--fixed");
                document.querySelector('.procedure-list').style.marginTop = pricingCalcHeight + "px";
            } else {
                pricingCalc.classList.remove("pricing-calc--fixed");
                document.querySelector('.procedure-list').style.marginTop = "0";
            }
        });
        
        window.addEventListener('resize', function(e) {
            width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            if(width > 991) {
                navHeight = document.getElementsByTagName("nav")[0].offsetHeight;
            } else {
                navHeight = document.getElementsByTagName("header")[0].offsetHeight;
            }
            
            pricingCalcHeight = pricingCalc.offsetHeight;
            if (window.pageYOffset > (rect.top - navHeight)) {
                pricingCalc.classList.add("pricing-calc--fixed");
                document.querySelector('.procedure-list').style.marginTop = pricingCalcHeight + "px";
            } else {
                pricingCalc.classList.remove("pricing-calc--fixed");
                document.querySelector('.procedure-list').style.marginTop = "0";
            }
        });
        
    })();
  </script>
</html>
